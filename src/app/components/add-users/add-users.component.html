<mat-card><div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="title">name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          required
          [(ng Model)]="users.name"
          name="title"
        />
    </div>
    <div class="form-group">
      <label for="description">mail</label>
      <input
        class="form-control"
        id="mail"
        required
        [(ng Model)]="users.mail"
        name="mail"
      />
    </div>
    <button (click)="saveUsers()" class="btn btn-success">Submit</button>
  </div>
  <div *ng If="submitted">
    <h4>You submitted successfully!</h4>
    <button class="btn btn-success" (click)="newUsers()">Add</button>
  </div>
</div></mat-card>
